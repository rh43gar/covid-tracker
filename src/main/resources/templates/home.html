<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>covid tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" media="all"-->
<!--          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />-->
</head>

<body>
    <div>
        <h1>Corona virus tracker</h1>
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
        </div>

        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="stat : ${stats}">
                <td th:text="${stat.state}"></td>
                <td th:text="${stat.country}"></td>
                <td th:text="${stat.latestTotalCases}">0</td>
                <td th:text="${stat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
